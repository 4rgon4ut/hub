name: Generate PDF from HTML

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'generate-pdf.js'
  pull_request:
    branches:
      - main
    paths:
      - 'index.html'
      - 'generate-pdf.js'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run PDF generation script
        run: node generate-pdf.js

      - name: Commit and push PDF
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Generate and update PDF from index.html [skip ci]"
          file_pattern: assets/4rgon4ut.pdf
